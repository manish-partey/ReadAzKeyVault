on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # checkout the repo    
    - uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} 
    - uses: Azure/get-keyvault-secrets@v1
      with:
        keyvault: "parteyKeyVault"
        secrets: 'Active-database-url'  # comma separated list of secret keys that need to be fetched from the Key Vault 
      id: myGetSecretAction      
      env:
        RUNNER_CONTEXT: ${{ steps.myGetSecretAction.outputs.Active-database-url }}
      run: |
        echo "$RUNNER_CONTEXT"
    
        